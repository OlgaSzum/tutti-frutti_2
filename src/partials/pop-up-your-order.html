<div class="modal-order">
    <div class="modal-order_content">

        
        <label for="order-modal" class="close-button"><svg class="modal-order_content_close-button_svg">
            <use href="img/icons.svg#icon-x-red"></use>
          </svg></label>

        <h2 class="modal-order_content_header">YOUR ORDER</h2>
        <div class="modal-order_content_cards">
            <div class="card modal-order_content_strawberry"></div>
            <div class="card modal-order_content_apple"></div>
            <div class="card modal-order_content_fruits"></div>

        </div><!-- modal-order_content_cards -->

       
        
      

            <form name="modal-order-form" class="modal-order-form">
                <div class="modal-order-input_wrapper"></div>
                <div >
                    <input id="name" type="text" name="name" placeholder="Enter full name..." class="modal-order-input" required />
                </div>
            
                <div>
                    <input id="email" type="text" name="phone_number" placeholder="Enter email..." class="modal-order-input" >
                </div>

                <div>
                    <input id="card" type="text" name="phone_number" placeholder="Enter card..." class="modal-order-input">
                </div>
            
                <div>
                    <textarea name="comment" id="comment" placeholder="Enter comments..." class="modal-order-input"></textarea>
                </div>
                

                <div>
                    <button type="submit" class="btn_modal_submit">Submit</button>
                </div>
                </div>
            </form>
            
        </div>
        
    </div>
</div>
